events {
	worker_connections 1024;
}

http {
 server {
  #SSL/TLS Configuration
  listen 443 ssl;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_certificate /etc/nginx/ssl/certif.crt;
  ssl_certificate_key /etc/nginx/ssl/certif.key;

  #root and index and server_name
  server_name nledent.42.fr;
  root /var/www/wordpress;
  index index.php index.html index.htm;

  location / {
    try_files $uri $uri/ =404;
    }

  location ~ \.php$ {
    include snippets/fastcgi-php.conf;
    fastcgi_pass wordpress:9000;
    }

  location  /adminer {
    proxy_pass http://adminer:8080;
    }

  location /static_web {
      proxy_pass http://static_web:9254/;
    }    

  location /grafana {
      proxy_pass http://grafana:8878;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;

      rewrite ^/grafana$ /grafana/ permanent;
    }  

  # location /ftp_server {
  #     proxy_pass ftp://ftp_server:21;
